<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
        <form action="#" method="POST">
            
                
            <fieldset>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
            </fieldset>
                
        
        
            
                
            <fieldset>
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname">
            </fieldset>
                
        

            
                
            <fieldset>
                <label for="email">Correo</label>
                <input type="mail" name="email" id="email">
            </fieldset>
                
            
            <fieldset>
                <select name="color" id="color">
                    <option value="" disabled selected>Selecciona un color</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="pink">pink</option>

                </select>
            </fieldset>

            <fieldset>
                <label for="comment">Talla S</label>
                <input type="radio" value="Talla S" >

                <label for="comment">Talla M</label>
                <input type="radio" value="Talla M">

                <label for="comment">Talla L</label>
                <input type="radio" value="Talla L" checked>

            </fieldset>

            <fieldset>

                <label for="comment">Comentario</label>
                <textarea name="comment" id="comment" cols="30" rows="10">Comentario</textarea>

            </fieldset>
            
            <fieldset>
                <button type="submit">Pedir</button>
            </fieldset>
        
        </form>
    
</body>
</html>
